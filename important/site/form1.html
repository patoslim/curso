<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="/joab/pag/img/icon.png">
    <title>Formulario de Login</title>
</head>
<body>
    <div class="box">

        <div class="img-box">
            <img src="imagens/img-formulario.png">
        </div>

        <div class="form-box">
            
            <h2>Logar Conta</h2>
            <p>Não é um membro?<a href="form.html">Cadastro</a></p>

            <form action="site.html">

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="pswd">Senha</label>
                    <input type="password" id="pswd" name="pswd" placeholder="Digite sua senha" minlength="8" required>
                </div>


                    <div class="input-group">
                        <button type="submit">Logar</button>
                    </div>
                
                </div>
            </form>
        </div>
    </div>
</body>
</html>
